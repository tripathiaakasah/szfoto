    <script>
        window.addEventListener('scroll', (e) => {
            const nav = document.querySelector('.nav');
            if (window.pageYOffset > 0) {
                nav.classList.add("add-shadow");
            } else {
                nav.classList.remove("add-shadow");
            }
        });

        ; (function ($) {
            $('.swipebox').swipebox();
        })(jQuery);

        jQuery(".images").hover(
            function () {
                jQuery(this).find(".hover_layer").css("display", "block");
            },
            function () {
                jQuery(this).find(".hover_layer").css("display", "none");
            }
        );
